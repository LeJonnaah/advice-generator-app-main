<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/48ddd1a14a.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <div class="generator__container">
      <p class="generator__number"></p>
      <h1 class="generator__title"></h1>
      <p class="generator__text">Press only if you want to read the best advice ever.</p>
      <button type="button" class="generator__button"><i class="generator__icon fa-solid fa-dice-five"></i></button>
      <div class="generator__separator"></div>
    </div>
  </main>

  <div class="attribution">
